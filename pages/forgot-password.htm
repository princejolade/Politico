<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
    <title>Politico - Sign In</title>
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="pre-logo">
            <p class="logo">Politico</p>
        </div>
        <p class="note">Forgot Password</p>
        <div class="no-js-warning"></div>
        <form class="cf" accept-charset="utf-8" method="post">
            <div class="fs-container">
                <div class="fs" id="user-fs">Email</div>
                <input type="text" id="username" name="username" autocomplete="no" placeholder="Email Address" />
            </div>

            <p class="new-user">Don't have an account yet?</p>
            <a class='sign-up' href="./sign_up.htm">Create an account</a>
            <button id="sign-in">Next</button>
        </form>
    </div>
</div>
</body>
</html>
