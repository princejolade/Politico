<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/sign-up.css"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <title>Politico - Create an account</title>
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="pre-logo">
            <p class="logo">Politico</p>
        </div>
        <p class="note">Create an account</p>
        <div class="no-js-warning"></div>
        <form class="cf" accept-charset="utf-8" method="post">
            <div class="fs-container name">
                <div class="fs" id="fn-fs">First name</div>
                <input type="text" id="fn" name="first-name" autocomplete placeholder="First name" />
            </div>
            <div class="fs-container name">
                <div class="fs" id="ln-fs">Last name</div>
                <input type="text" id="ln" name="last-name" autocomplete placeholder="Last name" />
            </div>
            <div class="fs-container">
                <div class="fs" id="email-fs">Email</div>
                <input type="email" id="email" name="email"  placeholder="Email" />
            </div>
            <div class="fs-container name">
                <div class="fs" id="pass-fs">Password</div>
                <input type="password" id="pass" name="password" placeholder="Password" />
                <div class="eye-icon"></div>
            </div>
            <div class="fs-container name">
                <div class="fs" id="pass-fs2">Confirm password</div>
                <input type="password" id="pass2" name="confirm-password" placeholder="Confirm password" />
                <div class="eye-icon"></div>
            </div>
            <p class="new-user">Already a user?</p>
            <a class='sign-up' href="./sign_in.htm">Go to sign in page</a>
            <button id="sign-in">Sign up</button>
        </form>
    </div>
</div>
</body>
</html>
