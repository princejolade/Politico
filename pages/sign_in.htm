<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <meta charset="UTF-8" />
    <title>Politico - Sign In</title>
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="pre-logo">
            <p class="logo">Politico</p>
        </div>
        <p class="note">Sign in</p>
        <form class="cf" accept-charset="utf-8" method="post">
            <fieldset>
                <legend>Username</legend>
                <input type="text" id="username" name="username" placeholder="Email or username" />
            </fieldset>
            <fieldset>
                <legend> Password </legend>
                <input type="password" id="pass" name="password" placeholder="Password" />
            </fieldset>
            <a class='forgot' href="#">Forgot email or password?</a>
            <p class="new-user">Don't have an account yet?</p>
            <a class='sign-up' href="./sign_up.htm">Create an account</a>
            <button id="sign-in">Sign in</button>
        </form>
    </div>
</div>
</body>
</html>
